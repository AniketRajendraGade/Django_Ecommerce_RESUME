{% extends "base.html" %} {% block title %} Contact Us {% endblock title %}
{%block body %}
<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container">
    <div class="section-title" data-aos="zoom-in">
      <h2>Contact</h2>
      <h3>Check our <span>Contact</span> Details</h3>
    </div>

    <div>
      <iframe
        style="border: 0; width: 100%; height: 270px"
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d24135.57856126987!2d73.8567437!3d18.5204303!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf3e899a101d%3A0x5b8b555f69206e5b!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1641569586888"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div class="row mt-5">
      <div class="col-lg-4" data-aos="fade-right">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h4>Location:</h4>
            <p>Pune Maharashtra</p>
          </div>

          <div class="email">
            <i class="bi bi-envelope"></i>
            <h4>Email:</h4>
            <p>shopsy@shop.com</p>
          </div>

          <div class="phone">
            <i class="bi bi-phone"></i>
            <h4>Call:</h4>
            <p>7777777777</p>
          </div>
        </div>
      </div>

      <div class="col-lg-8 mt-5 mt-lg-0" data-aos="fade-left">
        <form action="/contact" method="post" role="form">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Your Email"
                required
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <input
              type="number"
              class="form-control"
              name="pnumber"
              id="pnumber"
              placeholder="Your Contact Number"
              required
            />
          </div>
          <div class="form-group mt-3">
            <textarea
              class="form-control"
              name="desc"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <div class="my-3">
            <div class="error-message"></div>
            <div class="sent-message"></div>
          </div>
          <div class="text-center">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Section -->

{% endblock body %}
